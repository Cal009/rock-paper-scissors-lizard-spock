<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="container">
        <section class="game_area">
            <div class="decision">
                <h3>Make your Decision:</h3>
                <div class="buttons">
                    <button aria-label="Rock" data-choice="0" class="control">Rock</button>
                    <button aria-label="Paper" data-choice="1" class="control">Paper</button>
                    <button aria-label="Scissors" data-choice="2" class="control">Scissors</button>
                    <button aria-label="Lizard" data-choice="3" class="control">Lizard</button>
                    <button aria-label="Spock" data-choice="4" class="control">Spock</button>
                </div>
            </div>
        </section>
        <section class="choices">
            <div class="player_choice">
                <h3>You Chose:<img id="player_image" src="assets/images/RPSLS.png" alt="Rock, Paper, Scissors, Lizard, Spock"></h3>
            </div>
            <div class="computer_choice">
                <h3>CPU Chose:<img id="computer_image" src="assets/images/RPSLS.png" alt="Rock, Paper, Scissors, Lizard, Spock"></h3>
            </div>
        </section>
        <div class="score_area">
                <span class="user_score">
                    <h2>Your score: <span>0</span></h2>
                </span>
                <span class="cpu_score">
                    <h2>CPU score: <span>0</span></h2>
                </span>
        </div>
    </section>



    <script src="assets/js/script.js"></script>
</body>
</html>
